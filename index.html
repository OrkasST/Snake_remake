<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"/>
    <title>Game Engine v0.1</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile_controls.css">
    <link rel="stylesheet" href="styles/upgrade_menu.css">
    <link rel="stylesheet" href="styles/orientation_modify.css">
    <script type="module" src="scripts/main.js" defer></script>
</head>
<body>
    <div class="start_menu">
        <button id="newGame">New Game</button>
        <button id="continue">Continue</button>
    </div>
    <div id="menu" class="_hidden">
        <nav>
            <div>Upgrade</div>
        </nav>
        <div class="parameters">
            <div class="modifier">Defence: <span id="defence">0</span><button>+</button><button>-</button></div>
            <div class="modifier">Attack: <span id="attack">0</span><button>+</button><button>-</button></div>
            <div class="modifier">Magic: <span id="magic">0</span><button>+</button><button>-</button></div>
            <div class="modifier">Control: <span id="control">0</span><button>+</button><button>-</button></div>
            <div class="modifier">Size: <span id="size">0</span><button>+</button><button>-</button></div>
            <div class="modifier">Resurrections: <span id="resurrections">0</span><button>+</button><button>-</button></div>
            <div class="modifier">Spell 1 control: <span id="magic_1_control">0</span></div>
            <div class="modifier">Spell 2 control: <span id="magic_2_control">0</span></div>
            <div class="points">Points: <span id="upgrades">0</span></div>
        </div>
        <button class="savingButton" id="close">SAVE GAME</button>
    </div>
    <div class="mobile_controls">
        <div class="arrows">
            <button id="up"></button>
            <button id="right"></button>
            <button id="left"></button>
            <button id="down"></button>
        </div>
      <div class="aditional_buttons">
        <button class="run"><div id="run"></div></button>
        <div class="magic_buttons">
            <button id="magic_1"></button>
            <button id="magic_2"></button>
        </div>
        <button id="toggle_menu"></button>
      </div>
    </div>
</body>
</html>
